<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro pessoal</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="javascript/enviar.js"></script>
</head>

<body>
    <form class ="formulario" method="post">
        
        <h1 class="cabecalho">Preencha os campos abaixo com seus dados pessoais.</h1>
        
        <div class="campo">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome:" required>
        </div>
        
        <div class="campo">
            <label for="cpf">cpf:</label>
            <input type="text" id="cpf" name="cpf" placeholder="cpf no formato 000.000.000-00:" required>
        </div>
        
        <div class="campo">
            <label for="rg">rg:</label>
            <input type="text" id="rg" name="rg" placeholder="Digite seu rg:">
        </div>
        
        <div class="campo">
            <label for="genero">Gênero:</label><br>
            <select id="genero">
                <<option value="masculino">Masculino</option>
                <option value="femenino">Feminino</option>
                <option value="naoBinario">Não binário</option>
            </select>
        </div>
        
        <div class="campo">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite o nome da rua:" required>
        </div>
        
        <div class="campo">
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" placeholder="Digite o número:" required>
        </div>
        
        <div class="campo">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" placeholder="Informe o bairro:">
        </div>
        
        <div class="campo">
        <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Informe a cidade:">
        </div>
        
        <div class="campo">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" placeholder="Informe o estado:">
        </div>
        
        <div class="campo">
            <label for="cep">cep:</label>
            <input type="text" id="cep" name="cep" placeholder="Digite o cep:">
        </div>
        
        <div class="campo">
            <label for="telFixo">Telefone Fixo:</label>
            <input type="text" id="telefoneFixo" name="telefone_fixo" placeholder="Telefone fixo para contato, no formato ddd0000-0000:">
        </div>
        
        <div class="campo">
            <label>Telefone Celular:</label>
            <input type="text" id="telefoneCelular" name="telefone_celular" placeholder="Telefone celular para contato, no formato ddd90000-0000:" required>
        </div>
        
        <input type="submit" class="enviar" onclick="Enviar();" value="Enviar">
        
    </form>
    
</body>
</html>
